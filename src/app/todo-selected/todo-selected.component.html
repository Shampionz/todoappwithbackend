<mat-card>
  <mat-card-title>
    Selected Todo
  </mat-card-title>
</mat-card>
<cdk-virtual-scroll-viewport #virtualScroller itemSize="45px" cdkDropList
[cdkDropListData]="selectedTodo"
(cdkDropListDropped)="dropped($event)"
 class="outerBox" >
  <li cdkDrag cdkDragLockAxis="y" matRipple  class="innerBox" *ngFor="let ele of selectedTodo; index as i">
   <strong class="innerItem">{{i+1}}. {{ ele.todo }}</strong>
  </li>

</cdk-virtual-scroll-viewport>
